<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <link rel="icon" href="/images/android-chrome-512x512.png" type="image/png">
  

</head>

<body>

  <img src="/images/webphoenix.png" alt="Your Logo" class="logo">
  <h1 id="game-name">Simon Game</h1>
  <h1 id="level-title">Press The Start Button</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>


    <button id="start-button">Start</button>



    <footer>
      <p>&copy; 2023 WebPhoenix</p>
    </footer>
    

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
